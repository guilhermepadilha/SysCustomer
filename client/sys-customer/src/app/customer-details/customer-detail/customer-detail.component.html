<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
        </div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
        placeholder="Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card"  [class.green-icon]="Phone.valid" [class.red-icon]="Phone.invalid && Phone.touched"></i>
        </div>
      </div>
      <input name="Phone" #CardNumber="ngModel" [(ngModel)]="service.formData.Phone" 
      class="form-control" placeholder="16 Digit Phone" required maxlength="16" minlength="16">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"  [class.green-icon]="LastPurchase.valid" [class.red-icon]="LastPurchase.invalid && LastPurchase.touched"></i>
          </div>
        </div>
        <input name="LastPurchase" #LastPurchase="ngModel" [(ngModel)]="service.formData.LastPurchase" class="form-control"
          placeholder="DD/MM/YYYY" required maxlength="5" minlength="5">
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"  [class.green-icon]="ClassificationId.valid" [class.red-icon]="ClassificationId.invalid && ClassificationId.touched"></i>
          </div>
        </div>
        <input name="Classification" #ClassificationId="ngModel" [(ngModel)]="service.formData.ClassificationId" class="form-control" placeholder="Classification"
        required  maxlength="5" minlength="5">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
